<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Campus Circle</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #2563eb; 
            --primary-dark: #1d4ed8;
            --dark: #0f172a; 
            --bg: #f8fafc; 
            --text: #334155;
            --text-light: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Logo Section --- */
        .brand {
            margin-bottom: 30px;
            text-align: center;
        }
        .brand-text {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }
        .brand-sub {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 5px;
        }

        /* --- Login Card --- */
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e8f0;
        }

        h2 {
            color: var(--dark);
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark);
            transition: all 0.2s;
            outline: none;
            background: #f8fafc;
        }

        input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-dark);
        }
        
        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        #message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            min-height: 1.2rem;
            font-weight: 500;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="brand">
        <div class="brand-text">ðŸŽ“ Campus Circle</div>
        <div class="brand-sub">The Exclusive Student Marketplace</div>
    </div>

    <div class="login-container">
        <h2>Welcome Back</h2>
        
        <form id="login-form">
            <div class="form-group">
                <label for="loginEmail">University Email</label>
                <input type="email" id="loginEmail" placeholder="Email address" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" id="loginBtn">Log In</button>
        </form>

        <div id="message"></div>

        <div class="footer-text">
            New to Campus Circle? <a href="signin.html">Create an Account</a>
        </div>
    </div>

    <script>
        // Supabase Initialization
        const supabaseUrl = 'https://nijjgpgxdhsrtftuqcoy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pampncGd4ZGhzcnRmdHVxY295Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NTM1OTAsImV4cCI6MjA4MzUyOTU5MH0.v0pcYyNBjD_FeBVJCJHICEvbLwP1Q2Hjp08Jo_5ii3g'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById("login-form");
        const msg = document.getElementById("message");
        const btn = document.getElementById("loginBtn");

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // UI Loading State
            btn.disabled = true;
            btn.textContent = "Verifying...";
            msg.textContent = "";

            try {
                // Supabase Login Logic
                const { data, error } = await _supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    msg.textContent = error.message;
                    msg.style.color = "#ef4444"; // Red for error
                    btn.disabled = false;
                    btn.textContent = "Log In";
                } else {
                    msg.textContent = "Success! Redirecting...";
                    msg.style.color = "#16a34a"; // Green for success
                    
                    // Redirect to the main Marketplace page
                    setTimeout(() => {
                        window.location.href = "dashboard.html"; 
                    }, 1000);
                }
            } catch (err) {
                msg.textContent = "Connection error. Please try again.";
                msg.style.color = "#ef4444";
                btn.disabled = false;
                btn.textContent = "Log In";
            }
        };
    </script>
</body>
</html>
