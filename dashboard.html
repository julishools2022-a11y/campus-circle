<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Campus Circle | Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --white: #ffffff; --dark: #0f172a; --gray: #94a3b8; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Roboto', sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* --- Header --- */
        .header { background: var(--white); padding: 12px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #e2e8f0; z-index: 10; }
        .logo { font-weight: 900; color: var(--primary); font-size: 18px; text-decoration: none; letter-spacing: -0.5px; }
        
        .search-container { flex: 1; position: relative; }
        .search-input { width: 100%; padding: 10px 15px 10px 35px; border-radius: 20px; border: 1px solid #e2e8f0; background: #f1f5f9; outline: none; font-size: 14px; transition: all 0.2s; }
        .search-input:focus { background: white; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; fill: var(--gray); }

        /* --- Category Filter Chips --- */
        .filter-bar { background: var(--white); padding: 10px 15px; display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid #e2e8f0; }
        .filter-bar::-webkit-scrollbar { display: none; }
        
        .chip { 
            white-space: nowrap; padding: 6px 14px; border-radius: 20px; 
            font-size: 13px; font-weight: 500; color: var(--dark); 
            background: white; border: 1px solid #e2e8f0; cursor: pointer; transition: all 0.2s; 
        }
        .chip.active { background: #eff6ff; color: var(--primary); border-color: var(--primary); }

        /* --- Main Grid --- */
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile */
            gap: 12px; 
            max-width: 1000px; margin: 0 auto; 
        }
        @media(min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; } }

        /* --- Product Card --- */
        .card { 
            background: var(--white); border-radius: 12px; overflow: hidden; 
            display: flex; flex-direction: column; cursor: pointer; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03); border: 1px solid #f1f5f9;
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        
        .card-img-box { position: relative; width: 100%; aspect-ratio: 1; background: #f8fafc; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 10px; display: flex; flex-direction: column; gap: 4px; flex: 1; }
        .card-price { font-weight: 900; font-size: 16px; color: var(--dark); }
        .card-title { font-size: 13px; color: #475569; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 8px; }
        .tag { font-size: 10px; padding: 3px 6px; border-radius: 4px; font-weight: 600; text-transform: uppercase; }
        .tag-used { background: #fef2f2; color: #ef4444; }
        .tag-new { background: #f0fdf4; color: #16a34a; }

        /* --- Bottom Nav --- */
        .nav { background:white; border-top:1px solid #f1f5f9; padding:12px 0; display:flex; justify-content:space-around; position:fixed; bottom:0; width:100%; z-index: 100; padding-bottom: max(12px, env(safe-area-inset-bottom)); }
        .nav a { text-decoration:none; color:#94a3b8; font-size:11px; text-align:center; display:flex; flex-direction:column; align-items:center; gap:4px; }
        .nav a.active { color:var(--primary); font-weight: 500; }
        .nav svg { width: 24px; height: 24px; fill: currentColor; }
        
        /* Loader */
        .loader { grid-column: 1/-1; text-align: center; padding: 40px; color: var(--gray); font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html" class="logo">CAMPUS CIRCLE</a>
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input type="text" class="search-input" id="search" placeholder="Search books, tech...">
        </div>
    </div>

    <div class="filter-bar">
        <div class="chip active" onclick="filterCat(null, this)">All</div>
        <div class="chip" onclick="filterCat('Books', this)">üìö Books</div>
        <div class="chip" onclick="filterCat('Electronics', this)">üíª Tech</div>
        <div class="chip" onclick="filterCat('Fashion', this)">üëï Fashion</div>
        <div class="chip" onclick="filterCat('Housing', this)">üè† Housing</div>
        <div class="chip" onclick="filterCat('Other', this)">üì¶ Other</div>
    </div>

    <div class="scroll-area">
        <div class="grid" id="grid">
            <div class="loader">Loading market...</div>
        </div>
    </div>

    <nav class="nav">
        <a href="marketplace.html" class="active">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            Home
        </a>
        <a href="post-item.html">
            <svg viewBox="0 0 24 24"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
            Sell
        </a>
        <a href="profile.html">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            Profile
        </a>
    </nav>

    <script>
        const supabaseUrl = 'https://nijjgpgxdhsrtftuqcoy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pampncGd4ZGhzcnRmdHVxY295Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NTM1OTAsImV4cCI6MjA4MzUyOTU5MH0.v0pcYyNBjD_FeBVJCJHICEvbLwP1Q2Hjp08Jo_5ii3g'; // ‚ö†Ô∏è REPLACE THIS WITH YOUR KEY ‚ö†Ô∏è
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const grid = document.getElementById('grid');
        let allItems = []; // Store items for fast filtering

        async function init() {
            // Fetch items
            const { data, error } = await _supabase
                .from('listings')
                .select('*')
                .order('created_at', { ascending: false });

            if (data) {
                allItems = data;
                render(allItems);
            } else {
                grid.innerHTML = '<div class="loader">Failed to load items.</div>';
            }
        }

        function render(items) {
            if (items.length === 0) {
                grid.innerHTML = '<div class="loader">No items found matching your criteria.</div>';
                return;
            }

            grid.innerHTML = items.map(p => {
                // Formatting
                const price = (p.price || 0).toLocaleString();
                const image = p.image_url || 'https://via.placeholder.com/300?text=No+Image';
                const condClass = p.condition === 'New' ? 'tag-new' : 'tag-used';
                const condText = p.condition || 'Used';

                return `
                <div class="card" onclick="window.location.href='product-details.html?id=${p.id}'">
                    <div class="card-img-box">
                        <img src="${image}" class="card-img" loading="lazy">
                    </div>
                    <div class="card-info">
                        <div class="card-price">‚Ç¶${price}</div>
                        <div class="card-title">${p.name}</div>
                        <div class="card-footer">
                            <span class="tag ${condClass}">${condText}</span>
                            <span style="font-size:10px; color:#94a3b8;">${formatTime(p.created_at)}</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // --- Category Logic ---
        function filterCat(cat, el) {
            // Update Active Chip
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            
            // Filter Data
            if (!cat) {
                render(allItems); // Show all
            } else {
                const filtered = allItems.filter(i => i.category === cat);
                render(filtered);
            }
        }

        // --- Search Logic (Instant) ---
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allItems.filter(i => 
                i.name.toLowerCase().includes(term) || 
                (i.description && i.description.toLowerCase().includes(term))
            );
            render(filtered);
        });

        // --- Helper: Simple Time Ago ---
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        init();
    </script>
</body>
</html>
