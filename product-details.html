<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Item Details</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f8fafc; margin: 0; padding-bottom: 100px; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Header */
        .header { background: #0f172a; padding: 15px 20px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .back-btn { text-decoration: none; font-size: 20px; color: white; display: flex; align-items: center; }
        .header h1 { margin: 0; color: white; font-size: 18px; font-weight: 500; }

        /* Main Layout */
        .container { max-width: 800px; margin: 20px auto; padding: 0 20px; width: 100%; box-sizing: border-box; }
        
        /* Image Card */
        .img-card { background: white; border-radius: 16px; padding: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .product-img { max-width: 100%; max-height: 350px; object-fit: contain; border-radius: 8px; }

        /* Info Card */
        .info-card { background: white; border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        
        .badges { display: flex; gap: 10px; margin-bottom: 15px; }
        .badge { padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-cond { background: #e0f2fe; color: #0284c7; }
        .badge-cat { background: #f1f5f9; color: #64748b; }
        
        h2 { margin: 0 0 10px 0; font-size: 24px; color: #1e293b; line-height: 1.3; }
        
        .price-desktop { font-size: 26px; font-weight: 900; color: #0f172a; margin-bottom: 20px; display: none; }
        @media(min-width: 768px) { .price-desktop { display: block; } }

        .label { font-size: 12px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-top: 25px; margin-bottom: 8px; display: block; }
        .description { font-size: 15px; line-height: 1.6; color: #334155; white-space: pre-wrap; }

        /* Safety Box */
        .safety-box { background: #fffbeb; border: 1px solid #fcd34d; border-radius: 12px; padding: 15px; margin-top: 30px; display: flex; gap: 12px; align-items: start; }
        .safety-icon { font-size: 20px; }
        .safety-text { font-size: 13px; color: #92400e; line-height: 1.5; }
        .safety-text strong { display: block; margin-bottom: 2px; color: #78350f; }

        /* Sticky Footer (Mobile) */
        .sticky-footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: white; padding: 15px 20px; 
            border-top: 1px solid #e2e8f0; 
            display: flex; align-items: center; justify-content: space-between; 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05); 
            z-index: 900;
            box-sizing: border-box;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .price-mobile { font-size: 24px; font-weight: 900; color: #0f172a; }

        .btn-whatsapp { 
            background: #25d366; color: white; text-decoration: none; 
            padding: 12px 24px; border-radius: 8px; font-weight: 700; 
            font-size: 15px; display: flex; align-items: center; gap: 8px; 
            transition: transform 0.1s;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }
        .btn-whatsapp:active { transform: scale(0.96); }
        .btn-whatsapp svg { width: 20px; height: 20px; fill: white; }

        /* Loader */
        .loader { text-align: center; padding: 60px; color: #64748b; font-weight: 500; }
    </style>
</head>
